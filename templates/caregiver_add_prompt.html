<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Prompt</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
    }
    .header {
        width: 100%;
        display: flex;
        align-items: center;
        padding: 10px 20px;
        background-color: #f0f0f0;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }
    .header img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
    }
    .header h1 {
        margin-left: 10px;
        font-size: 20px;
    }
    /* Welcome Caregiver */
.welcome {
    text-align: center;
}

.profile-circle {
    width: 80px;
    height: 80px;
    border-radius: 50%;
}

/* Form Box */
.form-box {
    width: 50%;
    margin: auto;
    padding: 20px;
    border-radius: 10px;
    background-color: #f5f5f5;
    text-align: center;
}

input {
    width: 80%;
    padding: 10px;
    margin: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    padding: 10px 15px;
    background-color: wheat;
    border: none;
    border-radius: 5px;
}
    
    </style>
</head>
<body>
    <div class="header">
        <img src="{{ url_for('static', filename='logodesign.png') }}" alt="logo">
        <h1>NeuroAssist Companion</h1>
    </div>
    <br>
    <br>

    <!-- Welcome Message -->
    <div class="welcome">
        <h2>Rememberly</h2><br>
        <img src="{{ url_for('static', filename='user.jpg') }}" class="profile-circle" alt="Profile">
    </div>

    <!-- Form Box -->
    <div class="form-box">
        <h3>Enter Details</h3>
        <br>
        <form action="{{ url_for('add_prompt') }}" method="POST">
            <input type="text" name="patient_name" placeholder="Patient Name" required><br>
            <input type="text" name="caregiver_name" placeholder="Caregiver Name" required><br>
            <input type="number" name="age" placeholder="Age" required><br><br>
            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
