<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient - NeuroAssist Companion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        .header {
            width: 100%;
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #f0f0f0;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        .header h1 {
            margin-left: 10px;
            font-size: 20px;
        }
        .content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .btn-container {
            display: flex;
            gap: 20px;
        }
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            border: none;
            outline: none;
            padding: 10px 15px;
            border-radius: 10px;
            background-color: wheat;
            color: black;
            text-decoration: none;
            width: 180px;
            text-align: center;
        }
        .btn i {
            margin-right: 8px;
        }
        .btn:hover {
            color: white;
            background-color: #d4a76a;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="{{ url_for('static', filename='logodesign.png') }}" alt="logo">
        <h1>Rememberly</h1>
    </div>
    <div class="content">
        <div class="btn-container">
            <a href="{{ url_for('chat_assistant_page') }}" class="btn"><i class="fa-brands fa-rocketchat"></i>Chat Assistant</a>
            <a href="{{ url_for('voice_assistant') }}" class="btn"><i class="fa-solid fa-microphone"></i> Voice Assistant</a>
            <a href="{{ url_for('recognize_face') }}" class="btn"><i class="fa-solid fa-user"></i> Face Recognition</a>
            
            
            <a href="{{ url_for('memory_album') }}" class="btn">
                <i class="fa-solid fa-images"></i> Memory Album
            </a>
            <a href="https://open.spotify.com" class="btn" target="_blank">
                <i class="fa-solid fa-music"></i> Play Music
            </a>
            
            
            

            
        </div>
    </div>
</body>
</html>
